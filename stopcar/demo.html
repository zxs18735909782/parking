<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(var i=1;i < 10;i++){
            for (var j=1;j<i+1;j++){
                 document.write(j +'*' + i+'='+i*j + "&nbsp;&nbsp;&nbsp")
            }
            document.write("&nbsp;" +'<br/>')
        }
    </script>

</body>
</html>
